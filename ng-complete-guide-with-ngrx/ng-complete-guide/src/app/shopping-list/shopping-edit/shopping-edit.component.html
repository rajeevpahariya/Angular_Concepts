<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" 
          class="form-control" name="name" ngModel required #name="ngModel">
          <span class="help-block" *ngIf="!name.valid && name.touched">
               Please Enter the valid name!</span>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" 
          class="form-control" name="amount" ngModel required numbersOnly 
          pattern="^[1-9]+[0-9]*$" #amout="ngModel">
          <span class="help-block" *ngIf="!amout.valid && amout.touched">
            Please Enter the valid Amount!</span>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit" [disabled]="!f.valid">
               {{ editMode ? 'update' : 'Add' }} </button>
          <button class="btn btn-danger" type="button" (click)="onDelete()"
            *ngIf="editMode">Delete</button>
          <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
