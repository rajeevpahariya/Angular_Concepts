<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <input type="text" [(ngModel)]="filteredStatus">
      <br>
      <button class="btn btn-primary btn-success" type="button" (click)="onAddServer()"> Add New Server</button>
      <br>
      <h2> App Status : {{ appStatus | async}}</h2>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let server of servers | filter : filteredStatus : 'status' | sort : 'name'"
          [ngClass]="getStatusClasses(server)">
          <span
            class="badge">
            {{ server.status }}
          </span>
          <strong>{{ server.name | shorten :15}}</strong> | 
          {{ server.instanceType| uppercase }} | 
          {{ server.started | date:'fullDate' | uppercase}} |
          Reverse Name : {{ server.instanceType| uppercase | reverse}} <!-- uppercase | date will faile -->
        </li>
      </ul>
    </div>
  </div>
</div>



<router-outlet></router-outlet>
