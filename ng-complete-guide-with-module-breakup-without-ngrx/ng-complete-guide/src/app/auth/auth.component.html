<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <!-- Below code is commented for dynamic component -->
    <!-- <div class="alert alert-danger" *ngIf="error">
      <p> {{ error }} </p>
    </div> -->
    <!-- Added Below code for dynamic component (app-alert) using ngIf -->
    <!-- <app-alert [message]="error"  *ngIf="error" (close)="onHandleError()"></app-alert> -->
    <!-- Added Below code for dynamic component (app-alert) using programatically-->
    <ng-template appPlaceholder></ng-template>
    <div style="text-align: center;">
      <app-loading-spinner *ngIf="isLoading"></app-loading-spinner>
    </div>
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input type="email" id="email" class="form-control" name="email"
          ngModel required email/>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" name="password"
          ngModel required minlength="6"/>
      </div>
      <div>
        <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">{{ isLoginMode ? 'Login' : 'Sign Up' }}</button> |
        <button class="btn btn-primary" (click) = "onSwitchMode()" type="button">
            Switch to {{ isLoginMode ? 'Sign Up' : 'Login'}}</button>
      </div>
    </form>
  </div>
</div>
